<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="value" id="input0" /><br />
    <input type="text" name="value" id="input1" /><br />
    <input type="text" name="value" id="input2" /><br />
    <input type="text" name="value" id="input3" /><br />
    <input type="text" name="value" id="input4" /><br />
    <input type="text" name="value" id="input5" /><br />
    <input type="text" name="value" id="input6" /><br />
    <input type="text" name="value" id="input7" /><br />
    <input type="text" name="value" id="input8" /><br />
    <input type="text" name="value" id="input9" /><br />
    --------------------------<br />
    <div id="result"></div>
    <button type="button" onclick="goAdd()">합계 구하기1</button>
    <button type="button" onclick="goNameAdd()">합계 구하기2</button>
  </body>
</html>

<script>
  const inputArr = document.getElementsByTagName("input");
  function goAdd() {
    let sum = 0;
    const inputArr = document.getElementsByTagName("input");

    for (let i = 0; i < inputArr.length; i++) {
      if (inputArr[i].value == "") {
        alert("숫자를 모두 입력하세요.");
        inputArr[i].focus();
        return;
      }
      sum += parseInt(inputArr[i].value);
    }
    document.getElementById("result").innerHTML = `<h3>${sum}</h3>`;
  }

  function goNameAdd() {
    let result = 0;
    let valList = document.getElementsByName("value");

    for (let i = 0; i < valList.length; i++) {
      if (valList[i].value == "") {
        alert("숫자를 모두 입력하세요.");
        valList[i].focus();
        return;
      }
      result += parseInt(valList[i].value);
    }
    document.getElementById("result").innerHTML = `<h3>${result}</h3>`;
  }
</script>
