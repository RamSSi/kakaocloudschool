<script>
  alert("Hello JavaScript");
  let name = prompt("이름을 입력하세요", "홍길동");
  if (confirm("삭제하시겠습니까?")) {
    alert(name + ": 삭제 성공");
    document.write(`<h1>${name}님</h1>, 삭제 완료!`);
  } else {
    alert(name + ": 삭제 취소");
    document.write(`<h1>${name}님</h1>, 삭제 취소!`);
  }
</script>
