<script>
  // 처음부터 존재하는 함수
  function calc(x, y) {
    return x + y;
  }

  // 이 라인에 도달했을 때, add라는 변수에 함수 주소를 저장
  let add = function (x, y) {
    return x + y;
  }

  console.log(calc(10, 20));
  console.log(add(5, 7));
  
  // 콜백 함수 : 함수에 인자로 전달하기 위한 함수

  // 자바스크립트는 비동기 모드를 지원함
  // 비동기 처리는 
  // 보통의 함수처럼 하나의 task를 처리한 후 다음 task를 처리하는 것이 아닌
  // 함수값을 리턴한 후 백그라운드에서 시스템이 task 처리를 수행함
  // 백그라운드에서 task를 처리하다가 완료된 시점에 콜백 함수로 완료되었음을 알림
  // 콜백 함수를 만들어 콜백 함수의 주소를 전달하면 시스템이 호출
  // 콜백 함수가 굳이 함수의 선언문 형태로 있을 필요는 없음
  // 함수의 표현식 또는 화살표 함수로 전달된다.

  let sigma = function(limit = 10) {
    let i, sum = 0;

    for (i = 1; i <= limit; i++) sum += i;
    return sum;
  }
  console.log(sigma());
  console.log(sigma(10));
</script>
