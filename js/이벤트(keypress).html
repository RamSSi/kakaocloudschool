<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" onkeypress="inNumber1()" />
    <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g, '')" />
    <input type="number" name="" id="" />
  </body>
</html>

<script>
  // key event가 발생해야 사용가능
  // 한글이나 ctrl+c, ctrl+v는 작동 X
  // 그래서 정규 표현식 사용
  function inNumber1() {
    console.log(event);
    console.log(event.keyCode);
    // 숫자만 출력되도록
    if (event.keyCode < 48 || event.keyCode > 57) event.returnValue = false; // 숫자가 아닌 문자는 화면에 출력되지 않도록 함
  }
  function inNumber2() {
    event.returnValue = false;
    console.log(event);
    console.log(event.keyCode);
  }

  // 정규식 - 우편번호나 이메일 등 특정 형식을 따르는 데이터를 탐색하는데 사용
  //          /패턴/g : 해당 패턴을 만족하는 모든 데이터
  //          /[0-9] : 0~9에 해당하는 문자
  //          /[^[0-9] : 0~9를 제외한 문자
  //          this.value.replace(/[^0-9]/g, '') : 0~9를 제외한 모든 문자를 찾아서 공백으로 바꾸라는 의미, replace는 원본 데이터를 수정하지 않고 수정된 데이터를 반환한다.
</script>
