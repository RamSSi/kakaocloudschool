<script>
  let arr = [3, 2, 1, 4, 7, 8, 9, 11, 12, 19, 16];

  function odd(x) { return x % 2 === 1; }
  let result = arr.filter(odd);
  console.log(result);

  console.log(arr.filter( function (x) { return x % 2 === 1}));
  console.log(arr.filter( x => { return x % 2 === 1} ));
  console.log(arr.filter( x => x % 2 === 1 ));
</script>
