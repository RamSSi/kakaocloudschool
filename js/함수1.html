<script>
  function sayHello(name = "USER") {
    console.log(`안녕하세요 ${name}님`);
  }

  sayHello("홍길동");
  sayHello("임꺽정");
  sayHello("장길산");
  sayHello();
  console.log(sayHello("조승연"));

  function showMessage(text) {
    //if (text === undefined) {
    //  text = "빈 문자열";
    //}
    text = text || "빈 문자열";
    console.log(text);
  }

  showMessage(); // 빈 문자열
  showMessage("안녕하세요.");

  // 매개변수 'count'가 넘어오지 않으면 'unknown'을 출력하는 함수
  function showCount(count) {
    alert(count ?? "unknown"); // undefined나 null 값을 대체 가능
  }
