<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="aclass">파랗게</h1>
    <h1 class="aclass">늪</h1>
    <h1 class="aclass">톰보이</h1>

    <h1 class="bclass">모나리자</h1>
    <h1 class="bclass">마도요</h1>
    <h1 class="bclass">단발머리</h1>
  </body>
</html>

<script>
  let aclass = document.getElementsByClassName("aclass");
  console.log(aclass); // HTML Collections
  console.log(aclass.length); // 요소 개수

  aclass[0].style.color = "#ff4433";
  aclass[1].style.color = "#334433";
  aclass[2].style.color = "#224433";

  let bclass = document.getElementsByClassName("bclass");

  let colors = ["#ff2277", "#990080", "#881199"];

  for (i = 0; i < bclass.length; i++) {
    bclass[i].style.color = colors[i];
  }

  // 태그 이름으로 접근하기
  let h1 = document.getElementsByTagName("h1");
  for (i = 0; i < h1.length; i++) console.log(h1[i].innerHTML);

  // querySelector id 접근: #id, class 접근: .class
  h1 = document.querySelectorAll("h1");
  for (i = 0; i < h1.length; i++) h1[i].style.color = "#0000ff";

  h1 = document.querySelectorAll(".aclass");
  for (i = 0; i < h1.length; i++) h1[i].style.color = "magenta";
</script>
