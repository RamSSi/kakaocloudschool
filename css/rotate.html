<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      display: block;
      width: 300px;
      height: 700px;
      margin: 0 auto;
    }
    .rotatex:hover {
      transform: rotateX(50deg);
    }
    #pers {
      perspective: 300px;
    }
  </style>
</head>
<body>
  <div class="origin">
    <div class="rotatex">
      <img src="./images/mic.png" alt="">
    </div>
  </div><div class="origin" id="pers">
    <div class="rotatex">
      <img src="./images/mic.png" alt="">
    </div>
  </div>

</body>
