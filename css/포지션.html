<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>  

  <style>
    div.fixed {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 300px;
      border: 3px solid #73AD21;
    }

    div.relative {
      position: relative;
      border: 3px solid #73AD21;
      width: 500px;
      height: 200px;
    }

    div.absolute {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 100px;
      border: 3px solid #73AD21;
    }
  </style>
</head>
<body>
  <h2>position: fixed;</h2>
  <div class="fixed">An element width position: fixed; is positioned relative to the viewport, which means it always stays in the same place even if the page is scrolled:</div>

  <h2>position: relative;</h2>
  <div class="relative">
    This div element has position: relative;
    <h2>position: absolute;</h2>
    <div class="absolute">This div element has position: absolute;</div>  
  </div>
  
</body>
</html>
