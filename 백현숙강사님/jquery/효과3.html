<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Effect 3</title>
  <!-- JQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <style>
    div {
      background-color: rgb(246, 202, 202);
      height: 100px;
      width: 100px;
      position: absolute;
    }
  </style>
</head>
<body>
  <button id="btnAnimate" type="button">애니메이션 시작</button>
  <p></p>
  <div id="animate"></div>
</body>
</html>
<script>
  $(function() {
    $("#btnAnimate").click(() => {
      $("#animate").animate({
        left: "250px",
        height: "150px",
        width: "150px",
        opacity: 0.3
      });
    });
  });
</script>
