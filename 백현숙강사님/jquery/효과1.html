<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Effect 1</title>

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
      div.box {
        position: relative;
        top: 0;
        right: 0;
        margin: 10px;
        float: left;
        width: 80px;
        height: 80px;
        display: none;
      }

      div.clearfix {
        clear: left;
        width: 0;
        height: 0;
      }

      button {
        position: relative;
        top: 0;
        right: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <button type="button" id="btnPress">나타남</button>
    <button type="button" id="btnFadeout">사라짐</button>
    <br>
    <div class="box" id="box1" style="background-color: red"></div>
    <div class="box" id="box2" style="background-color: green"></div>
    <div class="box" id="box3" style="background-color: blue"></div>
    <div class="clearfix"></div>
  </body>
</html>

<script>
  $(() => {
    $("#btnPress").click(() => {
      $("#box1").fadeIn();
      $("#box2").fadeIn("slow");
      $("#box3").fadeIn(3000, function () {
        // 모든 동작이 완료되면
        // alert("완료");
      });
    });

    $("#btnFadeout").click(function () {
      $("#box1").fadeOut();
      $("#box2").fadeOut("slow");
      $("#box3").fadeOut(3000);
    });
  });
</script>
