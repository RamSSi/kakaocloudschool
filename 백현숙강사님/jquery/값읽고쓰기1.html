<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Value 1</title>
  <!-- JQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  아이디: <input type="text" name="" id="userID" />
  패스워드: <input type="text" name="" id="password" />

  <input type="button" value="확인" id="btnConfirm" />

  <span id="msg"></span>
</body>
</html>

<script>
  $(function() {
    $("#btnConfirm").click(() => {
      // 값 읽기 (.value가 .val()로 바뀜)      
      const userID = $("#userID").val();
      const password = $("#password").val();

      console.log(userID);
      console.log(password);

      // 값 쓰기
      $("#msg").html(`userid: ${userID}  password: ${password}`);
      console.log(`${userID}`);
      $("#userID").val("userID");
      $("#password").val("1234");
    });
  })
</script>
