<script>

  // json 배열
  let personList = [
    { "name": "홍길동",
      "age": 23,
      "phone": "010-0000-0000",
      "address": "신림동"
    },
    { "name": "임꺽정",
      "age": 27,
      "phone": "010-0000-0001",
      "address": "봉천동"
    },
    { "name": "장길산",
      "age": 26,
      "phone": "010-0000-0002",
      "address": "서초동"
    },
    { "name": "홍경래",
      "age": 28,
      "phone": "010-0000-0003",
      "address": "양재동"
    },
    { "name": "강감찬",
      "age": 33,
      "phone": "010-0000-0004",
      "address": "낙성대"
    }
  ];

  for (i = 0; i < personList.length; i++) 
    console.log(`${personList[i].name} ${personList[i].age} ${personList[i].address} ${personList[i].phone}`);

  for (i in personList)
    console.log(`${personList[i].name} ${personList[i].age} ${personList[i].address} ${personList[i].phone}`);

  for (person of personList)
    console.log(`${person.name} ${person.age} ${person.address} ${person.phone}`);

  personList.forEach(person => console.log(`${person.name} ${person.age} ${person.address} ${person.phone}`));
</script>
