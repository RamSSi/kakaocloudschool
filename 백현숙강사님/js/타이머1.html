<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button type="button" id="btnPress"></button>
</body>
</html>

<script>
  window.onload = () => {
    document.getElementById("btnPress").addEventListener("click", () => {
      setTimeout(() => {
        alert("1초");
      }, 1000);
    });

    // clearInterval로 종료시킬 수 있음 (종료시키기 전까지 계속 실행됨)
    setInterval(() => {
      console.log("*");
    }, 500);
  }
</script>
