<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Expression 4</title>
</head>
<body>
  <button type="button" onclick="goPress()">누르기</button>
  <button type="button" id="btnPress">누르기2</button>
</body>
</html>

<script>
  function goPress() { alert("버튼 눌림"); }
  
  window.onload = function() {
    let btnPress = document.getElementById("btnPress");
    btnPress.addEventListener("click", () => {
      alert("버튼 눌림2");
    })
  }
</script>
