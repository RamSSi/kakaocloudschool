<script>
  var x = prompt("X = ", 0);
  var y = prompt("Y = ", 0);

  alert(x + y);   // prompt의 경우 문자열이 입력되기 때문에 X+Y의 결과도 문자의 합이 됨
  alert(parseInt(x) + parseInt(y)); // parseInt로 문자를 정수형으로 변환한 후 연산하여 출력
</script>
