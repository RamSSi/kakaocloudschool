<script>
  let a, b;
  console.log(a, b);  // undefined undefined

  b = null; // 직접 null 값 대입(값이 없다는 의미의 값을 저장), undefined는 시스템이 부여하는 값(정의되지 않음을 의미하는 값)
  console.log(a, b);  // undefined null
</script>
