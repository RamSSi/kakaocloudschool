<script>
  let flowers = ["작약", "백일홍", "접시꽃", "천일홍", "목단", "진달래", "장미"];
  
  for (i=0; i < flowers.length; i++) console.log(flowers[i]);
  
  for (i in flowers) console.log(flowers[i]);
  
  for (item of flowers) console.log(item);

  flowers.forEach(item => console.log(item));
  
</script>
