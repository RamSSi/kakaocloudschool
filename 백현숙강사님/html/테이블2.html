<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table 2</title>
</head>
<body>
  <!-- 표의 구조 지정 : thead(header group), tbody(table data group), tfoot(table result, sum ...) -->
  <table>
    <caption>요안도라 객실</caption>
    <!-- 열을 묶어주는 태그 : <colgroup>, <col> - 특정 열 디자인을 변경할 때 사용 -->
    <colgroup>
      <col style="width: 15%; background-color: aquamarine;">
      <col span="2" style="width: 15%; background-color: blue;">
      <col width="*">
    </colgroup>
    <thead>
      <tr>
        <th>방 이름</th>
        <th>대상</th>
        <th>크기</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>유채방</td>
        <td>여성 도미토리</td>
        <td rowspan="3">4인실</td>
        <td rowspan="4">1인 20,000원</td>
      </tr>
      <tr>
        <td rowspan="2">동백방</td>
        <td>동성 도미토리</td>
      </tr>
      <tr>
        <td>가족 1팀</td>
      </tr>
      <tr>
        <td>천혜향방</td>
        <td>-</td>
        <td>2인실</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4" style="text-align: center;">바깥채 전체를 렌트합니다</td>
      </tr>
    </tfoot>
  </table>
  <br />
  <br />
  <table>
    <h1>상품 구성</h1>
    <caption>선물용과 가정용 상품 구성</caption>
    <thead>
      <th>용도</th>
      <th>중량</th>
      <th>개수</th>
      <th>가격</th>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">선물용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,000원</td>
      </tr>
      <tr>
        <td>3kg</td>
        <td>18~26과</td>
        <td>52,000원</td>
      </tr>
      <tr>
        <td rowspan="2">가정용</td>
        <td>5kg</td>
        <td>11~16과</td>
        <td>30,000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>47,000원</td>
      </tr>
    </tbody>
  </table>
  <br />
  <br />
  <table style="border: 1px solid blue; width: 50%; border-collapse: collapse;">
    <caption>표 연습</caption>
    <tr>
      <th style="border: 1px solid blue; width: 50%;">1열</th>
      <th style="border: 1px solid blue; width: 50%;">2열</th>
      <th style="border: 1px solid blue; width: 50%;">3열</th>
      <th style="border: 1px solid blue; width: 50%;">4열</th>
    </tr>
    <tr>
      <td style="border: 1px solid blue; width: 50%;">1</td>
      <td style="border: 1px solid blue; width: 50%;">2</td>
      <td style="border: 1px solid blue; width: 50%;">3</td>
      <td style="border: 1px solid blue; width: 50%;">4</td>
    </tr>
    <tr>
      <td colspan="2" style="border: 1px solid blue; width: 50%;">1</td>
      <td style="border: 1px solid blue; width: 50%;">3</td>
      <td style="border: 1px solid blue; width: 50%;">4</td>
    </tr>
  </table>
</body>
</html>
