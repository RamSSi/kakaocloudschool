<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Value 1</title>
  <!-- JQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
  <p>이<span>문장</span>을 읽어봅시다.</p>
  <input type="text" id="input" /> <br />

  <button type="button" id="btnPress">Press</button>
</body>
</html>

<script>
  $(function() {
    $("#btnPress").click(() => {
      console.log($("p").html()); // 나옴
      console.log($("p").text()); // 나옴
      console.log($("p").val());  // 안나옴

      console.log($("input").html()); // 안나옴
      console.log($("input").text()); // 안나옴
      console.log($("input").val());  // 나옴
    })
  })
</script>
